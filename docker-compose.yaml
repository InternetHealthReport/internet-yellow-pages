version: '3.2'
services:
  iyp_loader:
    image: neo4j/neo4j-admin:5.1.0
    container_name: iyp_loader
    tty: true
    stdin_open: true
    volumes:
      - ./data:/data
      - ./dumps:/dumps
    command: neo4j-admin database load neo4j --from-path=/dumps --verbose
  iyp:
    image: neo4j:5.1.0
    container_name: iyp
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./data:/data
    environment:
      - NEO4J_AUTH=neo4j/password
    depends_on:
      - iyp_loader
